<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e8d9;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 80px;
            background: #e0d4c3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            height: 100vh;
            justify-content: space-between;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            background: #ccc;
            border-radius: 50%;
            margin-bottom: 20px;
            position: relative;
        }
        .profile-pic input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .nav-btn {
            background: none;
            border: none;
            font-size: 24px;
            margin: 10px 0;
            cursor: pointer;
            text-decoration: none;
            color: black;
            display: block;
            width: 100%;
            text-align: center;
        }
        .nav-btn.active {
            color: #d18b52;
        }
        nav {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: center;
        }
        main {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar-1 {
            border-radius: 2%;
            width: 250px;
            height: 98vh;
            padding-right: 140px;
            background: #d8c4b6;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 70px;
        }
        .space-b{
            width: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #f3e8d9;
            border-radius: 20px;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #e1b382;
            padding: 15px;
            border-radius: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            background: #fff;
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding-top: 30px;
        }
        .book-item {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .book-item img {
            width: 80px;
            height: 100px;
        }
        .book-item strong {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
        .book-item small {
            font-size: 12px;
            color: #555;
        }
        .add-book-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <nav>
            <a href="home.html" class="nav-btn active">üè†</a>
            <a href="favorites.html" class="nav-btn">‚ù§Ô∏è</a>
            <a href="library.html" class="nav-btn">üìö</a>
            <a href="settings.html" class="nav-btn">‚öôÔ∏è</a>
        </nav>
    </div>
    <div class="space-b"></div>
    <div class="sidebar-1">
        <div class="profile-pic">
            <input type="file" id="profilePicUpload" accept="image/*">
        </div>
        <input type="text" id="userName" class="input-field" placeholder="NAME">
        <input type="text" id="userSurname" class="input-field" placeholder="Surname">
        <input type="email" id="userEmail" class="input-field" placeholder="Email">
    </div>
    <div class="content">
        <div class="navbar">
            <div class="search-bar">
                <input type="text" placeholder="search uploads" id="searchBooks">
            </div>
            <input type="file" id="bookUpload" style="display: none;" accept=".pdf,.epub,.mobi">
            <input type="file" id="bookCoverUpload" style="display: none;" accept="image/*">
            <button class="add-book-btn" onclick="uploadBook()">‚ûï</button>
        </div>
        <div class="book-list" id="bookList"></div>
    </div>
    <script>
        let books = [];
        function updateBookList() {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.classList.add('book-item');
                bookItem.innerHTML = `
                    <img src="${book.cover}" alt="Book Cover">
                    <strong>${book.name}</strong>
                    <small>${book.author}</small>
                `;
                bookList.appendChild(bookItem);
            });
        }
        function uploadBook() {
            document.getElementById('bookUpload').click();
            document.getElementById('bookUpload').addEventListener('change', function(event) {
                const file = event.target.files[0];   
                if (file) {
                    document.getElementById('bookCoverUpload').click();
                    document.getElementById('bookCoverUpload').addEventListener('change', function(event) {
                        const coverFile = event.target.files[0];
                        const coverUrl = coverFile ? URL.createObjectURL(coverFile) : 'book-cover.png';
                        books.push({ name: file.name, author: 'Unknown', cover: coverUrl });
                        updateBookList();
                    }, { once: true });
                }
            }, { once: true });
        }
    </script>
</body>
</html>
